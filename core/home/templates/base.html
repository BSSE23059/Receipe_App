<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{page}}</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <nav class="navbar bg-primary text-white">
    <div class="container-fluid">
        <h3 class="navbar-brand ">Recetore</h3>
        <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-danger" type="submit">Logout</a>
        {% else %}
            <a href="/login/" class="btn btn-success" type="submit">Login</a>
        {% endif %}

        </form>
    </div>
    </nav>

    {% block start %}{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55RGBY6STSylqJSN56S+9RqD5jks5" crossorigin="anonymous"></script>

        console.log("Hello from Django Tutorial");
    </script>
</body>
</html>
